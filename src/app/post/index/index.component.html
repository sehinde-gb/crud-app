<div class="container">
  <h1 class="text-center">Angular 17 CRUD Application</h1>
  <a href="#" routerLink="/post/create/" class="btn btn-success">Create Post</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Post</th>
        <th width="250px">Action</th>
      </tr>
    </thead>


    

    <tbody>
      @if(postService.isLocalLoading()) {
        <tr>
          <td colspan="4" class="text-center">Loading posts...</td>
        </tr>
      }  @else {
        @for (post of posts; track post.id) {
          <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>
              <a href="#" [routerLink]="['/post/',post.id,'view']" class="btn btn-info">View</a>
              <a href="#" [routerLink]="['/post/',post.id,'edit']" class="btn btn-primary">Edit</a>
              <button class="btn btn-danger" type="button" (click)="deletePost(post.id)">Delete</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4"><p>No posts found.</p></td>
          </tr>
        }
      }
    </tbody>
  </table>

</div>
